<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Cards</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="container">
    <h3 class="section-title">SHOP BY WORKOUT</h3>
    <div class="fitness-section d-flex justify-content-center align-items-center">
        <!-- Cardio Card -->
        <div class="card-box">
            <video autoplay loop muted playsinline class="card-video">
                <source src="videos/cardio.mp4" type="video/mp4">
            </video>
            <div class="content">CARDIO</div>
            <p class="about">Boost endurance & heart health.</p>
            <a href="#" class="shop-now">Shop Now</a>
        </div>

        <!-- Strength Card (Main Card) -->
        <div class="card-box main">
            <video autoplay loop muted playsinline class="card-video">
                <source src="videos/strength.mp4" type="video/mp4">
            </video>
            <div class="content">STRENGTH</div>
            <p class="about">Build muscle & power up.</p>
            <a href="#" class="shop-now">Shop Now</a>
        </div>

        <!-- Accessories Card -->
        <div class="card-box">
            <video autoplay loop muted playsinline class="card-video">
                <source src="videos/accessories.mp4" type="video/mp4">
            </video>
            <div class="content">ACCESSORIES</div>
            <p class="about">Enhance your workouts.</p>
            <a href="#" class="shop-now">Shop Now</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS & Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="card.js"></script>

</body>
</html>
