<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="Images/title_t.png" type="image/png">
    <link rel="stylesheet" href="faq.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-card {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            max-width: 340px;
            box-shadow: 0px 6px 30px rgba(255, 102, 0, 0.3);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #f65e22;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #d84315;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background: rgb(255, 253, 252);
            
            border-radius: 50%;
            margin: 0 auto 1rem;
        }

        .icon img {
            width: 40px;
        }

        .message {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .subtext {
            color: #7f8c8d;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-track {
            background: #f65e22;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-track:hover {
            background: #d84315;
        }
    </style>
</head>

<body>
    <div class="confirmation-card">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="icon">
            <img src="Images/tick (1).png" alt="Success">
        </div>
        <div class="message">Woohoo!<br>Your order has been placed</div>
        <div class="subtext">Pull up a chair, sit back and relax as your order is on its way to you!</div>
        <a href="./store_nav.html"><button class="btn-track" >Check More Items</button></a>
    </div>

    <script>
        function closePopup() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
